<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Test</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/create}" th:object="${testParams}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="numberOfUsers" class="col-form-label">Number of users</label>
                            <input type="text" th:field="*{numberOfUsers}" class="form-control"
                                   id="numberOfUsers" placeholder="numberOfUsers" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="numberOfMiners" class="col-form-label">Number of miners</label>
                            <input type="text" th:field="*{numberOfMiners}" class="form-control"
                                   id="numberOfMiners" placeholder="numberOfMiners" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="hashDifficulty" class="col-form-label">Hash difficulty</label>
                            <input type="text" th:field="*{hashDifficulty}" class="form-control"
                                   id="hashDifficulty" placeholder="hashDifficulty" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="duration" class="col-form-label">Duration (sec)</label>
                            <input type="text" th:field="*{duration}" class="form-control"
                                   id="duration" placeholder="duration" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
